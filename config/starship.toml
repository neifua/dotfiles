"$schema" = 'https://starship.rs/config-schema.json'

palette = "neifua"
add_newline = false

continuation_prompt = "[▸▹ ](dimmed white)"

format = """
$shell\
$singularity\
$kubernetes\
$directory\
$vcsh\
$fossil_branch\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$hg_branch\
$pijul_channel\
$docker_context\
$c\
$cpp\
$cmake\
$cobol\
$daml\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$fennel\
$golang\
$guix_shell\
$haskell\
$haxe\
$helm\
$java\
$julia\
$kotlin\
$gradle\
$lua\
$nim\
$nodejs\
$nix_shell\
$ocaml\
$opa\
$perl\
$php\
$pulumi\
$purescript\
$python\
$raku\
$rlang\
$red\
$ruby\
$rust\
$scala\
$solidity\
$swift\
$terraform\
$vlang\
$vagrant\
$zig\
$buf\
$conda\
$pixi\
$meson\
$spack\
$aws\
$gcloud\
$openstack\
$azure\
$crystal\
$package\
(\n)
$time\
$username\
$character\
"""

[username]
show_always = true
style_user = "#B19DA2"
style_root = "#9CCFD8"
format = '[─ $user ─ ]($style)'
disabled = false

[character]
success_symbol = "[λ](#a5cdb3)"
error_symbol = "[ƒ](#da2618)"
vimcmd_symbol = "[⮜](subtext1)"
format = '\[$symbol\] '

[time]
disabled = false
format = '[\[$time\]]($style) '
time_format = '%H:%M'
style = "#e2d5d7"

[shell]
format = "[$indicator]($style) "
nu_indicator = '[＞](#4D9A06)'
unknown_indicator = ' '
disabled = false

[[battery.display]]
threshold = 10
style = 'bold red'

[singularity]
format = '[📦 \[$env\]]($style) '

[palettes.neifua]
background = "0f0d15"
text = "e2d5d7"
subtext1 = "C9B2B6"
subtext0 = "B7A3A8"
overlay2 = "B19DA2"
overlay1 = "A7949A"
overlay0 = "98878D"
surface2 = "9e9596"
