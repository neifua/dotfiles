"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

format = """
$time\
$shell\
$singularity\
$kubernetes\
$directory\
$vcsh\
$fossil_branch\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$hg_branch\
$pijul_channel\
$docker_context\
$c\
$cpp\
$cmake\
$cobol\
$daml\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$fennel\
$golang\
$guix_shell\
$haskell\
$haxe\
$helm\
$java\
$julia\
$kotlin\
$gradle\
$lua\
$nim\
$nodejs\
$nix_shell\
$ocaml\
$opa\
$perl\
$php\
$pulumi\
$purescript\
$python\
$raku\
$rlang\
$red\
$ruby\
$rust\
$scala\
$solidity\
$swift\
$terraform\
$vlang\
$vagrant\
$zig\
$buf\
$conda\
$pixi\
$meson\
$spack\
$aws\
$gcloud\
$openstack\
$azure\
$crystal\
$package\
(\n)
$username\
$character\
"""

[username]
show_always = true
style_user = "#B19DA2"
style_root = "#9CCFD8"
format = '[$user ─ ]($style)'
disabled = false

[character]
success_symbol = '[λ](#a5cdb3)'
error_symbol = "[ƒ](#da2618)"
vimcmd_symbol = "[⮜](subtext1)"
format = '\[$symbol\] '

[time]
disabled = false
format = '[\[$time\]]($style) '
time_format = '%I:%M'
style = "#e2d5d7"

[shell]
format = "[$indicator]($style)  "
bash_indicator = '[bsh ](#ffffff)'
unknown_indicator = ' '
disabled = false

[[battery.display]]
threshold = 10
style = 'bold red'

[singularity]
format = '[📦 \[$env\]]($style) '

[git_branch]
symbol = " "
style = "#bc36a3"
format = "on [$symbol$branch(:$remote_branch)]($style) "

[aws]
symbol = " "

[buf]
symbol = " "

[bun]
symbol = " "

[c]
symbol = " "

[cpp]
symbol = " "

[cmake]
symbol = " "

[conda]
symbol = "🅒 "

[crystal]
symbol = " "

[dart]
symbol = " "

[deno]
symbol = " "

[directory]
read_only = " 󰌾"

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[fennel]
symbol = " "

[fossil_branch]
symbol = " "

[gcloud]
symbol = "  "

[golang]
symbol = " "

[guix_shell]
symbol = " "

[haskell]
symbol = " "

[haxe]
symbol = " "

[hg_branch]
symbol = " "

[java]
