"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

format = """$username\
$directory\
$git_branch\
$hg_branch\
fossil_branch\
$fill\
$package\
$aws\
$azure\
$buf\
$bun\
$c\
$cpp\
$cmake\
$crystal\
$dart\
$deno\
$docker_context\
$dotnet\
$elixir\
$elm\
$erlang\
$fennel\
$gcloud\
$golang\
$java\
$julia\
$kotlin\
$lua\
$meson\
$nim\
$nodejs\
$openstack\
$perl\
$php\
$python\
$rlang\
$ruby\
$rust\
$scala\
$solidity\
$swift\
$terraform\
$typst\
$vlang\
$zig\n\
$character\
"""

palette = "rose-pine"

[palettes.rose-pine]
overlay = '#26233a'
love = '#eb6f92'
gold = '#f6c177'
rose = '#ebbcba'
pine = '#31748f'
foam = '#9ccfd8'
iris = '#c4a7e7'

[username]
disabled = false
format = "[](fg:overlay)[ 󰧱 $user ]($style)[](fg:overlay) "
show_always = true
style_root = "bg:overlay fg:iris"
style_user = "bg:overlay fg:iris"

[character]
disabled = false
format = ' $symbol '
success_symbol = '[󱞪](#c4a7e7)'
error_symbol = '[󱞪](#eb6f92)'

[directory]
format = "[](fg:overlay)[ $path ]($style)[](fg:overlay) "
style = "bg:overlay fg:pine"
truncation_length = 2
truncation_symbol = "…/"

[package]
format = "[](fg:overlay)[ $symbol$version ]($style)[](fg:overlay) "
style = "bg:overlay fg:gold"
symbol = " "

[git_branch]
format = "[](fg:overlay)[ $symbol$branch ]($style)[](fg:overlay) "
style = "bg:overlay fg:foam"
symbol = " "

[hg_branch]
format = "[](fg:overlay)[ $symbol$branch ]($style)[](fg:overlay) "
style = "bg:overlay fg:foam"
symbol = " "

[fossil_branch]
format = "[](fg:overlay)[ $symbol$branch ]($style)[](fg:overlay) "
style = "bg:overlay fg:foam"
symbol = " "

[git_status]
disabled = false
style = "bg:overlay fg:love"
format = "[](fg:overlay)([$all_status$ahead_behind]($style))[](fg:overlay) "
up_to_date = '[ ✓ ](bg:overlay fg:iris)'
untracked = '[?\($count\)](bg:overlay fg:gold)'
stashed = '[\$](bg:overlay fg:iris)'
modified = '[!\($count\)](bg:overlay fg:gold)'
renamed = '[»\($count\)](bg:overlay fg:iris)'
deleted = '[✘\($count\)](style)'
staged = '[++\($count\)](bg:overlay fg:gold)'
ahead = '[⇡\(${count}\)](bg:overlay fg:foam)'
diverged = '⇕[\[](bg:overlay fg:iris)[⇡\(${ahead_count}\)](bg:overlay fg:foam)[⇣\(${behind_count}\)](bg:overlay fg:rose)[\]](bg:overlay fg:iris)'
behind = '[⇣\(${count}\)](bg:overlay fg:rose)'

[shell]
disabled = false
format = "[](fg:overlay)[ $indicator ]($style)[](fg:overlay) "
style = "bg:overlay fg:love"
bash_indicator = " bsh"
zsh_indicator = "󰬡 zsh"
fish_indicator= "󰈺 fsh"
powershell_indicator = " psh"
ion_indicator = " ion"
cmd_indicator = " cmd"
nu_indicator = "⮞ nu"
unknown_indicator = ' unknown'

[fill]
style = "fg:overlay"
symbol = " "

# Languages

[aws]
style = "bg:overlay fg:love"
format = "[](fg:overlay)[ $symbol$profile ]($style)[](fg:overlay)"
disabled = false
symbol = " "

[azure]
style = "bg:overlay fg:love"
format = "[](fg:overlay)[ $symbol$subscription ]($style)[](fg:overlay)"
disabled = false
symbol = " "
[azure.subscription_aliases]
very-long-subscription-name = 'vlsn'

